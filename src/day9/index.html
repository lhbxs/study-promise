<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content="width=device-width, initial-scale=1.0">
  <title>Promise 测试</title>
</head>
<body>
  <script>
    var promise = new Promise(function (resolve, reject) {
      resolve(100);
    });
    promise.then().then().then(value => console.log(value));

    
  </script>
</body>
</html>
