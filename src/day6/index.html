<!DOCTYPE html>
<html lang="en">
<head>

  <meta name='viewport' content="width=device-width, initial-scale=1.0">
  <title>Promise 测试</title>
</head>
<body>
  <script>
    var promise = new Promise(function (resolve, reject) {
      resolve(100);
    });
    var p1 = promise.then(function (value){
      console.log(value);
      return p1;
    });

    p1.then(function () {

    }, function(reason) {
      console.log(reason.message);
    })

  </script>
</body>
</html>
